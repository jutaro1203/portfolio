<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1>Portfolio</h1>
        <nav>
            <a href="#about" style="color:#DE4DA2;">About</a>
            <a href="#skills" style="color:#FFE825;">Skills</a>
            <a href="#works" style="color:#CCE52D;">Works</a>
            <a href="#contact" style="color:#6ED6F4;">Contact</a>
        </nav>
    </header>
    <section id="about" class="hero">
        <h2>Hello!</h2>
        <p>This is a clean and colorful portfolio showcasing my work and skills.</p>
    </section>
    <section id="skills" class="skills">
        <h2>Skills</h2>
        <ul class="skill-list">
            <li>HTML / CSS / JavaScript</li>
            <li>React / Next.js</li>
            <li>UI/UX Design</li>
            <li>Figma / Photoshop / Illustrator</li>
        </ul>
    </section>
    <section id="works" class="projects">
        <h2>Works</h2>
        <div class="works-grid" id="cards-container">
            <!-- JSでカードを自動生成 -->
        </div>
    </section>
    <section id="contact" class="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer class="site-footer">
        <p>© 2025 Portfolio</p>
    </footer>
    <script>
        // 順番に使う背景色
        const colors = [
            '#8EEBEC','#8EECDC','#8EECCB','#8EECB3','#8EEC98',
            '#A3EC8E','#BFEC8E','#E5EC8E','#ECDF8E','#ECD58E',
            '#ECC48E','#ECB48E','#EC9E8E','#EC8E8F','#EC8EA5',
            '#EC8EB6','#EC8EC7','#8ED7EC','#8EE2EC','#8EECEA',
            '#E18EEC','#CB8EEC','#B78EEC','#A78EEC','#958EEC',
            '#8E9EEC','#8EB4EC','#8EC9EC','#8ED7EC','#8EE2EC','#8EECEA'
        ];
        
        const container = document.getElementById('cards-container');
        
        // 実際の画像パスに置き換えてください
        const images = [
            { src: 'images/work1.jpg', title: 'Project 1' },
            { src: 'images/work2.png', title: 'Project 2' },
            { src: 'images/work3.jpeg', title: 'Project 3' },
            { src: 'images/work4.png', title: 'Project 4' },
            { src: 'images/work5.jpg', title: 'Project 5' }
            // 追加の画像がある場合はここに書き足してください
        ];
        
        // 配列をランダムにシャッフル
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        const shuffledImages = shuffle([...images]);
        
        // ランダムな回転クラスを追加する関数
        function getRandomRotation() {
            const rotations = ['', 'rotate-left', 'rotate-right'];
            return rotations[Math.floor(Math.random() * rotations.length)];
        }
        
        // カード生成
        for (let i = 0; i < shuffledImages.length; i++) {
            const card = document.createElement('div');
            card.className = `card ${getRandomRotation()}`;
            
            // 背景色は順番にループ
            card.style.backgroundColor = colors[i % colors.length];
            
            // 画像追加
            const img = document.createElement('img');
            img.src = shuffledImages[i].src;
            img.alt = shuffledImages[i].title;
            
            // 画像の読み込み完了を待つ
            img.onload = function() {
                // 小さめサイズに統一、画像のアスペクト比に基づいて微調整
                const aspectRatio = this.naturalHeight / this.naturalWidth;
                if (aspectRatio > 1.3) {
                    // 縦長の画像
                    card.style.height = '280px';
                } else if (aspectRatio < 0.7) {
                    // 横長の画像
                    card.style.height = '200px';
                } else {
                    // 正方形に近い画像
                    card.style.height = '240px';
                }
            };
            
            card.appendChild(img);
            container.appendChild(card);
        }
        
        // スクロール時のアニメーション効果（オプション）
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = entry.target.style.transform.replace('translateY(30px)', 'translateY(0)');
                }
            });
        }, observerOptions);
        
        // 初期状態を設定してオブザーバーに登録
        setTimeout(() => {
            document.querySelectorAll('.card').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform += ' translateY(30px)';
                card.style.transition = `all 0.6s ease ${index * 0.1}s`;
                observer.observe(card);
            });
        }, 100);
    </script>
</body>
</html>
