<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1>Portfolio</h1>
        <nav>
            <a href="#about" style="color:#DE4DA2;">About</a>
            <a href="#skills" style="color:#FFE825;">Skills</a>
            <a href="#works" style="color:#CCE52D;">Works</a>
            <a href="#contact" style="color:#6ED6F4;">Contact</a>
        </nav>
    </header>

    <section id="about" class="hero">
        <h2>Hello!</h2>
        <p>This is a clean and colorful portfolio showcasing my work and skills.</p>
    </section>

    <section id="skills" class="skills">
        <h2>Skills</h2>
        <ul class="skill-list">
            <li>HTML / CSS / JavaScript</li>
            <li>React / Next.js</li>
            <li>UI/UX Design</li>
            <li>Figma / Photoshop / Illustrator</li>
        </ul>
    </section>

    <section id="works" class="projects">
        <h2>Works</h2>
        <div class="grid" id="cards-container">
            <!-- JSでカードを自動生成 -->
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer class="site-footer">
        <p>© 2025 Portfolio</p>
    </footer>

    <script>
        // 順番に使う背景色
        const colors = [
            '#8EEBEC','#8EECDC','#8EECCB','#8EECB3','#8EEC98',
            '#A3EC8E','#BFEC8E','#E5EC8E','#ECDF8E','#ECD58E',
            '#ECC48E','#ECB48E','#EC9E8E','#EC8E8F','#EC8EA5',
            '#EC8EB6','#EC8EC7','#8ED7EC','#8EE2EC','#8EECEA',
            '#E18EEC','#CB8EEC','#B78EEC','#A78EEC','#958EEC',
            '#8E9EEC','#8EB4EC','#8EC9EC','#8ED7EC','#8EE2EC','#8EECEA'
        ];

        const container = document.getElementById('cards-container');

        // 画像ファイル名配列（拡張子混在OK）
        const images = [
            'images/work1.jpg',
            'images/work2.png',
            'images/work3.jpeg',
            'images/work4.png',
            'images/work5.jpg',
            // 後から追加する場合もここに書き足すだけ
        ];

        // 配列をランダムにシャッフル
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledImages = shuffle(images);

        // カード生成
        for (let i = 0; i < images.length; i++) {
            const card = document.createElement('div');
            card.className = 'card';

            // 背景色は順番にループ
            card.style.backgroundColor = colors[i % colors.length];

            // 画像追加
            const img = document.createElement('img');
            img.src = shuffledImages[i];  // ランダム画像
            img.alt = `Project ${i+1}`;

            card.appendChild(img);
            container.appendChild(card);
        }
    </script>
</body>
</html>
