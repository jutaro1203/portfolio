    <style>
        /* 共通スタイル（もともとのCSS） */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f5;
            color: #333;
        }

        h1, h2 {
            font-family: 'Fredoka One', cursive;
        }

        a { text-decoration: none; color: #ff69b4; margin: 0 10px; }

        .site-header {
            background-color: #ffb6c1;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .site-header nav a:hover { color: #fff; }

        .hero { text-align: center; padding: 80px 20px; background-color: #ffe4e1; }

        .skills { background-color: #fff0f5; padding: 50px 20px; text-align: center; }
        .skill-list { list-style: none; padding: 0; display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .skill-list li { background-color: #ffdde7; padding: 10px 20px; border-radius: 20px; font-weight: bold; }

        /* Contact */
        .contact { background-color: #ffe4e1; padding: 50px 20px; text-align: center; }
        .contact form { display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto; }
        .contact input, .contact textarea { padding: 10px; border-radius: 10px; border: 2px solid #ffb6c1; }
        .contact button { background-color: #ff69b4; color: white; border: none; border-radius: 10px; padding: 10px; cursor: pointer; font-weight: bold; }
        .contact button:hover { background-color: #ff1493; }

        .site-footer { background-color: #ffb6c1; text-align: center; padding: 20px; margin-top: 50px; }

        /* Works Masonry用追加CSS */
        .grid {
            margin: 0 auto;
        }

        /* カラム幅を決めるダミー要素 */
        .grid-sizer {
            width: 23%; /* 4列にする */
        }

        /* カード */
        .grid-item {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .grid-item img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* ホバーで少し浮かせる */
        .grid-item:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }

        /* レスポンシブ調整 */
        @media (max-width: 1200px) {
            .grid-sizer { width: 30%; } /* 3列 */
        }
        @media (max-width: 900px) {
            .grid-sizer { width: 45%; } /* 2列 */
        }
        @media (max-width: 600px) {
            .grid-sizer { width: 100%; } /* 1列 */
        }
    </style>
</head>

    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const grid = document.querySelector('.grid');

            imagesLoaded(grid, function () {
                new Masonry(grid, {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-sizer',

                    percentPosition: true,
