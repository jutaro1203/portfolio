<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1>Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#skills">Skills</a>
            <a href="#works">Works</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about" class="hero">
        <h2>Hello!</h2>
        <p>This is a clean and colorful portfolio showcasing my work and skills.</p>
    </section>

    <section id="skills" class="skills">
        <h2>Skills</h2>
        <ul class="skill-list">
            <li>HTML / CSS / JavaScript</li>
            <li>React / Next.js</li>
            <li>UI/UX Design</li>
            <li>Figma / Photoshop / Illustrator</li>
        </ul>
    </section>

    <section id="works" class="projects">
        <h2>Works</h2>
        <div class="grid" id="cards-container">
            <!-- JSでカードを自動生成 -->
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer class="site-footer">
        <p>© 2025 Portfolio</p>
    </footer>

    <!-- カード自動生成＋順番配色 -->
    <script>
        const colors = [
            '#8EEBEC','#8EECDC','#8EECCB','#8EECB3','#8EEC98',
            '#A3EC8E','#BFEC8E','#E5EC8E','#ECDF8E','#ECD58E',
            '#ECC48E','#ECB48E','#EC9E8E','#EC8E8F','#EC8EA5',
            '#EC8EB6','#EC8EC7','#8ED7EC','#8EE2EC','#8EECEA',
            '#E18EEC','#CB8EEC','#B78EEC','#A78EEC','#958EEC',
            '#8E9EEC','#8EB4EC','#8EC9EC','#8ED7EC','#8EE2EC','#8EECEA'
        ];

        const imageCount = 100; // 表示する画像の枚数
        const container = document.getElementById('cards-container');

        for (let i = 1; i <= imageCount; i++) {
            const card = document.createElement('div');
            card.className = 'card';

            // 順番に色を割り当て
            const colorIndex = (i - 1) % colors.length;
            card.style.backgroundColor = colors[colorIndex];

            // 画像を追加
            const img = document.createElement('img');
            img.src = `images/work${i}.png`; // images/work1.png ～ work100.png
            img.alt = `Project ${i}`;

            card.appendChild(img);
            container.appendChild(card);
        }
    </script>
</body>
</html>
