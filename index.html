    // 配列をランダムにシャッフル
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    const shuffledImages = shuffle([...images]);

    // ランダムな回転クラス
    function getRandomRotation() {
        const rotations = ['', 'rotate-left', 'rotate-right'];
        return rotations[Math.floor(Math.random() * rotations.length)];
    }

    // カード生成
    shuffledImages.forEach((image, i) => {
        const card = document.createElement('div');
        card.className = `card ${getRandomRotation()}`;
        card.style.backgroundColor = colors[i % colors.length];

        const img = document.createElement('img');
        img.src = image.src;
        img.alt = image.src.split('/').pop(); // ファイル名をaltに設定

        img.onload = function() {
            const aspectRatio = this.naturalHeight / this.naturalWidth;
            const baseWidth = 200;
            let cardWidth, cardHeight;

            if (aspectRatio >= 1.5) cardWidth = Math.min(baseWidth*0.8,160);
            else if (aspectRatio >= 1.2) cardWidth = Math.min(baseWidth*0.9,180);
            else if (aspectRatio >= 0.9) cardWidth = baseWidth;
            else if (aspectRatio >= 0.6) cardWidth = Math.min(baseWidth*1.2,240);
            else cardWidth = Math.min(baseWidth*1.4,280);

            cardHeight = cardWidth * aspectRatio + 30;

            const screenWidth = window.innerWidth;
            if (screenWidth <= 480) cardWidth = Math.min(cardWidth, screenWidth*0.45);
            else if (screenWidth <= 768) cardWidth *= 0.9;

            cardHeight = cardWidth * aspectRatio + 30;

            card.style.width = `${cardWidth}px`;
            card.style.height = `${cardHeight}px`;

            this.style.width = `${cardWidth - 30}px`;
            this.style.height = `${(cardWidth - 30) * aspectRatio}px`;
            this.style.objectFit = 'cover';
        };

        card.appendChild(img);
        container.appendChild(card);
    });

    // スクロール時のアニメーション
    const observerOptions = { threshold: 0.1, rootMargin: '0px 0px -50px 0px' };
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = entry.target.style.transform.replace('translateY(30px)', 'translateY(0)');
            }
        });
    }, observerOptions);

    setTimeout(() => {
        document.querySelectorAll('.card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform += ' translateY(30px)';
            card.style.transition = `all 0.6s ease ${index*0.1}s`;
            observer.observe(card);
        });
    }, 100);
